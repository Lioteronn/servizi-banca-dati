        <script>
            window.jsPDF = window.jspdf.jsPDF;
            var docPDF = new jsPDF( {orientation: "landscape"} );

            function removeEmptyCells() {
                const rows = document.querySelectorAll("tr");
                let removedCells = [];

                for (let i = 0; i < rows.length; i++) {
                    removedCells.push(rows[i].lastElementChild);
                    rows[i].lastElementChild.style.display = "none";
                }

                setTimeout(() => {
                    for (let j = 0; j < removedCells.length; j++) {
                        removedCells[j].style.display = "table-cell";
                    }
                }, 300);
            }

            function print() {
                var elementHTML = document.querySelector("#data-table");

                removeEmptyCells();

                docPDF.html(elementHTML, {
                    callback: function(docPDF) {
                        docPDF.save('data_table.pdf');
                    },
                    x: 15,
                    y: 15,
                    width: 107,
                    windowWidth: 650
                });
            }

            document.querySelector("#pdf-button").addEventListener("click", print);
